<template name="header">
  <div class="header-container">
    <div class="logo"><a href='/'><span class='man'>man</span><span class='tracker'>tracker</span>.<span class='faded'>co</span></a></div>
    <div class="navigation">
      <ul>
        <li><a href="/about">About</a></li>
        <li><a href="/faq">FAQ</a></li>
        <li><a href="/leaderboard">Leaderboard</a></li>
        <li><a href="#" class='modal-button' data-modal-template='region-modal'>Region</a></li>
      </ul>
    </div>
    <div class="profile">
      {{#if currentUser}}
        Logged in as {{currentUser.profile.personaname}}<br/>{{#if rankingPoints currentUser}}{{rankingPoints currentUser}}{{else}}0{{/if}} ranking points<br/><a id='logout' href="#">Logout!</a>
      {{else}}
      <img id='login-button' src='/steam_login.png'/>
      {{/if}}
    </div>
  </div>
</template>
